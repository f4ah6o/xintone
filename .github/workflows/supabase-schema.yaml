name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'database/schema.sql'
  workflow_dispatch:

jobs:
  deploy-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Execute schema.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "${SUPABASE_DB_URL}" ]; then
            echo "Error: SUPABASE_DB_URL secret is not set"
            exit 1
          fi

          # Prevent accidental leakage of the raw database URL into Action logs
          echo "::add-mask::${SUPABASE_DB_URL}"

          echo "Executing database/schema.sql via psql (IPv4 enforced)..."
          psql -4 "${SUPABASE_DB_URL}" --set ON_ERROR_STOP=1 -f database/schema.sql

          echo "Schema deployment completed successfully!"
