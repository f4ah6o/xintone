<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - xintone</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    .logo p {
      color: var(--text-muted);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>xintone</h1>
      <p>kintone + Supabase + htmx</p>
    </div>

    <div id="error-message"></div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">メールアドレス</label>
        <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">パスワード</label>
        <input type="password" id="password" class="form-control" placeholder="パスワード" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block">ログイン</button>
      </div>

      <div class="divider">または</div>

      <button type="button" class="btn btn-secondary btn-block" onclick="showSignupForm()">
        新規登録
      </button>
    </form>

    <form id="signup-form" style="display: none;" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label class="form-label">メールアドレス</label>
        <input type="email" id="signup-email" class="form-control" placeholder="user@example.com" required>
      </div>

      <div class="form-group">
        <label class="form-label">パスワード</label>
        <input type="password" id="signup-password" class="form-control" placeholder="パスワード（6文字以上）" required minlength="6">
      </div>

      <div class="form-group">
        <label class="form-label">パスワード（確認）</label>
        <input type="password" id="signup-password-confirm" class="form-control" placeholder="パスワード（確認）" required minlength="6">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-block">登録</button>
      </div>

      <div class="divider">または</div>

      <button type="button" class="btn btn-secondary btn-block" onclick="showLoginForm()">
        ログインに戻る
      </button>
    </form>
  </div>

  <script src="/common.js"></script>
  <script>
    // ページ読み込み時の初期化
    window.addEventListener('DOMContentLoaded', async () => {
      initSupabase();

      // すでにログイン済みの場合はアプリ一覧へリダイレクト
      const session = await checkSession();
      if (session) {
        window.location.href = '/apps.html';
      }
    });

    // ログインフォーム表示
    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      clearError();
    }

    // サインアップフォーム表示
    function showSignupForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      clearError();
    }

    // ログイン処理
    async function handleLogin(event) {
      event.preventDefault();
      clearError();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await login(email, password);
        window.location.href = '/apps.html';
      } catch (error) {
        showErrorMessage('ログインに失敗しました: ' + error.message);
      }
    }

    // サインアップ処理
    async function handleSignup(event) {
      event.preventDefault();
      clearError();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const passwordConfirm = document.getElementById('signup-password-confirm').value;

      if (password !== passwordConfirm) {
        showErrorMessage('パスワードが一致しません');
        return;
      }

      try {
        if (!supabaseClient) {
          throw new Error('Supabase が初期化されていません');
        }

        const { data, error } = await supabaseClient.auth.signUp({
          email,
          password,
        });

        if (error) throw error;

        showSuccessMessage('登録成功！メールを確認して認証を完了してください。');

        // 3秒後にログインフォームに戻る
        setTimeout(() => {
          showLoginForm();
        }, 3000);
      } catch (error) {
        showErrorMessage('登録に失敗しました: ' + error.message);
      }
    }

    // エラーメッセージ表示
    function showErrorMessage(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerHTML = `<div class="error">${message}</div>`;
    }

    // 成功メッセージ表示
    function showSuccessMessage(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.innerHTML = `<div class="success">${message}</div>`;
    }

    // エラーメッセージクリア
    function clearError() {
      document.getElementById('error-message').innerHTML = '';
    }
  </script>
</body>
</html>
