name = "xintone"
main = "src/index.ts"
compatibility_date = "2024-05-01"

# 静的アセット配信
[site]
bucket = "./public"

[vars]
# 環境変数は wrangler secret put コマンドで設定するか、
# .dev.vars ファイルに記載してください

# 必要な環境変数:
# - SUPABASE_URL
# - SUPABASE_ANON_KEY
# - KINTONE_DOMAIN (デフォルトのドメイン、アプリごとに上書き可能)
# - KINTONE_APP_ID (デフォルトのアプリID、アプリごとに上書き可能)

[[kv_namespaces]]
binding = "CACHE"
id = ""
preview_id = ""
